<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- REQUIRED META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="imgs/logo.png" />
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.rtl.css" />
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .form-bg {
            padding: 25px;
        }
    </style>
    <!-- TITLE -->
    <title>Pirates Bikes | Lost Password</title>
</head>

<body>
    <main>
        <!-- PRELOADER -->
        <div class="preloader">
            <img src="imgs/logo.png" alt="" />
        </div>
        <!-- BACKGROUND SECTION -->
        <div class="main-bg"></div>
        <!-- HEADER -->
        <header>
            <!-- LOGO -->
            <div class="logo">
                <a href="index.html">
                    <img src="imgs/logo.png" alt="" />
                </a>
                <span>LOST IT - GET IT BACK</span>
            </div>
        </header>
        <!-- FORM -->
        <section class="form-bg lost-form">
            <div class="form-title">
                <h3>نسيت كلمة السر</h3>
            </div>
            <div class="inputs">
                <div class="papa">
                    <input id="psw" class="pass" type="password" name="pass" placeholder="كلمة السر" required />
                    <p id="pswmessage">
                        يجب ان تكون كلمة السر مكونة من 8 عناصر علي الاقل و
                        حرف كبير و ارقام و رموز
                    </p>
                </div>
                <div class="papa">
                    <input id="pswrepeat" class="repeat-password" type="password" name="repeat-password"
                        placeholder="أعد كتابة كلمة السر" required />
                    <p id="repeatmessage">كلمة السر غير مطابقة</p>
                </div>
                <input disabled id="subbtn" class="btn btn-submit" type="button" value="SUBMIT" />
            </div>
            <div class="new-login">
                <p class="login">
                    <a href="login.html" class="signin">تسجيل دخول</a>
                </p>
                <p class="new-acc">
                    <a href="sign-up.html">ليس لديك حساب</a>
                </p>
            </div>
            <div class="toast-success">
                <div class="toast-bg"></div>
                <div class="toast-body">
                    <div class="close">
                        <i class="far fa-times-circle"></i>
                    </div>
                    <div class="toast-title">
                        <i class="fal fa-check-circle"></i>
                    </div>
                    <div class="confirm">
                        <p>تم تغيير كلمة السر بنجاااااح</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- FOOTER -->
        <footer>
            <div class="footer">
                <div class="left-side">
                    <p>
                        تم التصميم و البرمجة بواسطة
                        <a href="https://www.facebook.com/omar.elmalek.5/">Omar Abdelatif</a>
                    </p>
                </div>
                <div class="right-side">
                    <p>
                        All Copyrights Reserved <span> &copy;</span> Pirates
                        Bikes
                    </p>
                </div>
            </div>
        </footer>
    </main>
    <!-- JQUERY -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="js/custom.js"></script>
</body>

</html>
