<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- REQUIRED META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="imgs/logo.png" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.rtl.css" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/all.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- TITLE -->
    <title>Pirates Bikes | Request Password</title>
</head>

<body>
    <main>
        <!-- PRELOADER -->
        <div class="preloader">
            <img src="imgs/logo.png" alt="" />
        </div>
        <!-- BACKGROUND SECTION -->
        <div class="main-bg"></div>
        <!-- HEADER -->
        <header>
            <!-- LOGO -->
            <div class="logo">
                <a href="index.html">
                    <img src="imgs/logo.png" alt="" />
                </a>
                <span>LOST IT - GET IT BACK</span>
            </div>
        </header>
        <!-- Request Password -->
        <section class="form-bg request">
            <div class="form-title">
                <h3>إستعادة كلمة السر</h3>
            </div>
            <form>
                <div class="papa">
                    <input id="email" class="email" type="email" name="email" placeholder="البريد الإلكتروني"
                        autocomplete="none" required />
                    <p id="emailmessage">رجاءاً بريد إلكتروني صحيح</p>
                </div>
                <input disabled id="sentt" type="button" class="btn submit" value="إرسال">
            </form>
            <div class="request-sent">
                <div class="request-success">
                    <div class="close">
                        <i class="far fa-times-circle"></i>
                    </div>
                    <div class="toast-title">
                        <i class="fal fa-check-circle"></i>
                    </div>
                    <div class="confirm">
                        <p>تم إرسال رابط التحقق الى البريد الإلكتروني</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- FOOTER -->
        <footer>
            <div class="footer">
                <div class="left-side">
                    <p>تم التصميم و البرمجة بواسطة
                        <a href="https://www.facebook.com/omar.elmalek.5/">Omar Abdelatif</a>
                    </p>
                </div>
                <div class="right-side">
                    <p>All Copyrights Reserved <span> &copy;</span> Pirates Bikes</p>
                </div>
            </div>
        </footer>
        <!-- BOOTSTRAP -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FONT AWESOME -->
        <script src="js/pro.js"></script>
        <!-- CUSTOM JS -->
        <script src="js/custom.js"></script>
        <script>
            const request = document.querySelector(".request-sent");
            const sent = (eo) => {
                if (
                    email.classList.contains("good")
                ) {
                    sentt.removeAttribute("disabled");
                    sentt.addEventListener("click", (eo) => {
                        request.style.display = "block"
                    })
                    request.addEventListener("click", (eo) => {
                        request.style.display = "none"
                    })
                } else {
                    sentt.setAttribute("disabled", "disabled");
                }
            }
            email.addEventListener("keyup", (eo) => {
                const regEmail =
                    /[\w-\.]+@([\w-]+\.)+[\w-]{2,4}/;
                if (regEmail.test(email.value)) {
                    email.classList.add("good")
                    emailmessage.style.display = "none"
                } else {
                    email.classList.remove("good")
                    email.classList.add("error")
                    emailmessage.style.display = "block"
                }
                sent()
            });
            const popup = (eo) => {
                if (
                    email.classList.contains("good")
                ) {
                    sentt.addEventListener("click", (eo) => {
                        request.style.display = "block"
                    })
                    request.addEventListener("click", (eo) => {
                        request.style.display = "none"
                    })
                } else {
                    sentt.setAttribute("disabled", "disabled");
                }
            }
        </script>
    </main>
</body>

</html>
