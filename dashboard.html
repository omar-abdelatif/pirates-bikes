<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- REQUIRED META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="imgs/logo.png" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.rtl.css" />
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- TITLE -->
    <title>Pirates Bikes | Admin Dashboard</title>
</head>

<body>
    <main>
        <!-- PRELOADER -->
        <div class="preloader">
            <img src="imgs/logo.png" alt="" />
        </div>
        <!-- HEADER -->
        <header>
            <!-- NAVBAR -->
            <nav class="admin">
                <div class="container-fluid">
                    <div class="admin-nav">
                        <div class="admin-right">
                            <div class="admin-name">
                                <span>Omar Abdelatif</span>
                                <i class="fal fa-user-crown"></i>
                            </div>
                            <div class="notification">
                                <i class="far fa-bell"></i>
                                <span class="count">0</span>
                            </div>
                            <div class="message">
                                <i class="fal fa-envelope"></i>
                                <span class="msg">0</span>
                            </div>
                        </div>
                        <div class="admin-left">
                            <form action="" method="get">
                                <input class="admin-search" type="search" name="search" id="search"
                                    placeholder="Search Here">
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="content">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-lg-2">
                        <div class="admin-data">
                            <div class="admin-header">
                                <a href="home.html" class="view-site">زيارة الموقع</a>
                            </div>
                            <div class="admin-body">
                                <div class="admindashboard active-admin">
                                    <i class="fad fa-user-crown"></i>
                                    <a href="dashboard.html">لوحة الأدمن</a>
                                </div>
                                <div class="members">
                                    <i class="fad fa-users"></i>
                                    <a href="members.html">الأعضاء</a>
                                </div>
                                <div class="setting">
                                    <i class="fad fa-cogs"></i>
                                    <a href="setting.html">الإعدادات</a>
                                </div>
                                <div class="logout">
                                    <i class="fad fa-sign-out"></i>
                                    <a href="home.html">تسجيل خروج</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-10 statistics">
                        <div class="statistics-count">
                            <div class="row g-0">
                                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                                    <div class="box box-green">
                                        <p>عدد الأعضاء</p>
                                        <span>0</span>
                                        <i class="fad fa-users"></i>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                                    <div class="box box-orange">
                                        <p>عدد الدراجات</p>
                                        <span>0</span>
                                        <i class="fad fa-biking"></i>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                                    <div class="box box-purple">
                                        <p>الأعضاء الجدد</p>
                                        <span>0</span>
                                        <i class="fad fa-user-plus"></i>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex justify-content-center">
                                    <div class="box box-blue">
                                        <p>عدد الدراجات الجديدة</p>
                                        <span>0</span>
                                        <i class="fad fa-biking"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="members-info">
                            <div class="members-title">
                                <p>معلومات الأعضاء</p>
                            </div>
                            <div class="members-data">
                                <table class=" table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">الإسم</th>
                                            <th scope="col">البريد الإلكتروني</th>
                                            <th scope="col">نوع العجلة</th>
                                            <th scope="col">الموديل</th>
                                            <th scope="col">النوع</th>
                                            <th scope="col">رقم الكادر</th>
                                            <th scope="col">تاريخ الإنضمام</th>
                                            <th scope="col">الحالة</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- BOOTSTRAP -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- FONTAWESOME -->
        <script src="js/pro.js"></script>
        <!-- CUSTOM JS -->
        <script src="js/custom.js"></script>
    </main>
</body>

</html>
